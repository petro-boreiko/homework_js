<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../js/script.js"></script>
		<link rel="stylesheet" href="../style.css">
		<title>Task 12</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 12</h1>

			<div class="list__text">
				<p>
					Знайти останню ціну, що більше за 1000
				</p>
			</div>

			<script>
				const pricesList = randomNums(1, 10000, 15)

				let firstPriceMore100 = pricesList.findLast(price => price > 1000)

				document.write(`Початкові ціни: ${pricesList}<br>`)
				document.write(`Результат: ${firstPriceMore100}`)
			</script>
		</div>
	</body>

</html>
