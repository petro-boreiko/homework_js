<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../js/script.js"></script>
		<link rel="stylesheet" href="../style.css">
		<title>Task 5</title>
	</head>

	<body>
		<div class="wrapper">
			<h1 class="main-title">Задача 5</h1>

			<div class="list__text">
				<p>
					Підрахувати кількість змін цін
				</p>
			</div>

			<script>
				const pricesList = randomNums(1, 10000, 15)

				let countChangePrice = pricesList.reduce(
					(countChanges, price, i, baseArr) =>
						i !== 0 && price !== baseArr[i - 1] ? countChanges + 1 : countChanges,
					0
				)

				document.write(`Початкові ціни: ${pricesList}<br>`)
				document.write(`Результат: ${countChangePrice}`)
			</script>
		</div>
	</body>

</html>
