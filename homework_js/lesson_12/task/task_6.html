<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../js/script.js"></script>
		<link rel="stylesheet" href="../style.css">
		<title>Task 6</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 6</h1>

			<div class="list__text">

				<p>
					Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
					довжиною 5 символів і під яким індексом.
				</p>
			</div>

			<script>
				let names = [
					'John',
					'Paul',
					'Olga',
					'Andrew',
					'Abrams',
					'Peter',
					'Tina',
					'Oliver',
					'Jack',
					'Adam',
				]

				const nameLength = 5

				function inclusionSorting(arr) {
					for (let i = 1; i < arr.length; i++) {
						let element = arr[i];
						let k = i - 1

						while (k >= 0 && arr[k] > element) {
							arr[k + 1] = arr[k]
							k = k - 1
						}

						arr[k + 1] = element
					}

					return arr
				}

				function binarySearchElemntLength(arr, lengthElement) {
					let start = 0
					let end = arr.length - 1

					while (start <= end) {
						const middle = Math.floor((start + end) / 2)

						if (arr[middle].length === lengthElement) return middle
						if (arr[middle].length < lengthElement) start = middle + 1
						if (arr[middle].length > lengthElement) end = middle - 1
					}

					return -1
				}

				let sortNames = inclusionSorting(names)
				document.write(`Відсортовані імена: [${sortNames}]<br><br>`)

				let indexElementLength5 = binarySearchElemntLength(names, nameLength)

				if (indexElementLength5 >= 0)
					document.write(`В даному списку імен є імя: ${sortNames[indexElementLength5]} із довжиною ${nameLength} символів і під індексом ${indexElementLength5 + 1}`)
				else document.write(`В даному списку немає імен з довжиною ${nameLength} символів`)
			</script>
		</div>
	</body>

</html>
