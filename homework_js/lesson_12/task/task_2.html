<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../js/script.js"></script>
		<link rel="stylesheet" href="../style.css">
		<title>Task 2</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 2</h1>

			<div class="list__text">
				<p> Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час
					сортування змішуванням.</p>
			</div>

			<script>
				const arr = [14, -7, 32, -18, 5, -66, 79, -23, 91, -10, 11, -42, 53, -25, 15, -16, 77, -88, 19, -20, 21, -22, 83, -24, 25, -26, 27, -28, 39, -30]
				document.write(`Масив із 30 цілих чисел: [${arr}]<br>`)

				let countChanges = 0
				let countComparisons = 0

				let leftIndex = 0
				let rightIndex = arr.length - 1

				while (leftIndex < rightIndex) {
					let change = false
					for (let i = leftIndex; i < rightIndex; i++) {
						countComparisons++
						if (arr[i] > arr[i + 1]) {
							swap(arr, i + 1, i)
							countChanges++
							change = true
						}
					}

					rightIndex--
					if (!change) break

					for (let i = rightIndex; i > leftIndex; i--) {
						countComparisons++
						if (arr[i] < arr[i - 1]) {
							swap(arr, i, i - 1)
							countChanges++
							change = true
						}
					}

					leftIndex++
					if (!change) break
				}

				document.write(`Ми відсортували наш масив: [${arr}]<br> і підрахували кількість обмінів: ${countChanges}<br> і порівнянь: ${countComparisons}`)
			</script>
		</div>
	</body>

</html>
