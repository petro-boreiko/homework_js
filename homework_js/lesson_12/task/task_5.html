<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../js/script.js"></script>
		<link rel="stylesheet" href="../style.css">
		<title>Task 5</title>
	</head>

	<body>
		<div class="wrapper">
			<h1 class="main-title">Задача 5</h1>

			<div class="list__text">
				<p>
					Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
					«Olga» і під яким індексом.
				</p>
			</div>

			<script>
				let names = [
					'John',
					'Paul',
					'Olga',
					'Andrew',
					'Abrams',
					'Peter',
					'Tina',
					'Oliver',
					'Jack',
					'Peter',
				]

				let searchName = 'Olga'

				function inclusionSorting(arr) {
					for (let i = 1; i < arr.length; i++) {
						let element = arr[i];
						let k = i - 1

						while (k >= 0 && arr[k] > element) {
							arr[k + 1] = arr[k]
							k = k - 1
						}

						arr[k + 1] = element
					}

					return arr
				}

				function binarySearchIndex(arr, searchElement) {
					let start = 0
					let end = arr.length - 1

					while (start <= end) {
						const middle = Math.floor((start + end) / 2)

						if(arr[middle] === searchElement) return middle
						if(arr[middle] < searchElement) start = middle + 1
						if(arr[middle] > searchElement) end = middle - 1
					}

					return -1
				}

				let sortNames = inclusionSorting(names)

				document.write(`Відсортовані імена: [${sortNames}]<br><br>`)

				let indexElement = binarySearchIndex(sortNames, searchName)

				if(indexElement >= 0) document.write(`Імя ${searchName} є в списку і знаходиться під індексом: ${indexElement + 1}`)
				else document.write(`Імені ${searchName} немає в даному списку`)

			</script>
		</div>
	</body>

</html>
