<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../js/script.js"></script>
		<link rel="stylesheet" href="../style.css">
		<title>Task 8</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 8</h1>

			<div class="list__text">
				<p>
					Підрахувати кількість цін, що більше за 1000
				</p>
			</div>

			<script>
				const pricesList = randomNums(1, 10000, 15)

				let countPricesMore1000 = pricesList.reduce((prevCount, price) => price > 1000 ? prevCount + 1 : prevCount, 0)

				document.write(`Початкові ціни: ${pricesList}<br>`)
				document.write(`Результат: ${countPricesMore1000}`)
			</script>
		</div>
	</body>

</html>
