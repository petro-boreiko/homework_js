<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 4</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 4</h1>


			<div class="list__text">
				<p>
					Знайти суму всіх непарних чисел з діапазону, який вводить користувач з клавіатури.
				</p>
			</div>

			<script>
				const minNum = parseInt(prompt('Введіть мінімальне значення'))
				const maxNum = parseInt(prompt('Введіть максимальне значення'))
				let sumOdd = 0

				for (let i = minNum; i <= maxNum; i++) {
					if (i % 2 !== 0) sumOdd += i
				}

				document.write(`Сума всіх непарних чисел: ${sumOdd}`)
			</script>
		</div>
	</body>

</html>
