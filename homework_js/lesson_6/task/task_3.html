<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 3</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 3</h1>
			<ul>

			</ul>

			<div class="list__text">
				<p>
					Інвестор вклав тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він одержить
					(без оподаткування).
				</p>
			</div>

			<script>
				const investorMoney = parseInt(prompt('Введіть суму інвестицій, тис.грн'))
				let totalMoneyAfter = investorMoney
				const percentPerYear = 20 / 100

				for (let i = 0; i < 20; i++) {
					totalMoneyAfter += totalMoneyAfter * percentPerYear
				}

				document.write(`Кінцева сума: ${totalMoneyAfter.toFixed(2)}`)

			</script>
		</div>
	</body>

</html>
