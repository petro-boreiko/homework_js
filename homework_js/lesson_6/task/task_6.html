<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 6</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 6</h1>

			<div class="list__text">

				<p>
					Відобразити прямокутний трикутник за допомогою символів «о»
				</p>
			</div>

			<script>
				// Вводимо необхідні данi
				const triangleHeight = parseInt(prompt('Введіть висоту прямокутного трикутника', 1))

				for (let i = 1; i <= triangleHeight; i++) {

					for (let j = 1; j <= i; j++) {
						document.write(`o`)
					}
					document.write(`<br>`)
				}

			</script>
		</div>
	</body>

</html>
