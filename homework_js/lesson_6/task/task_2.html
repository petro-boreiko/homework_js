<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 2</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 2</h1>

			<div class="list__text">
				<p>
					З клавіатури вводиться число. Знаходити суму цифр до тих пір. Поки сума не стане більшую за 20.
				</p>
			</div>

			<script>
				let sumNumber = 0

				while (sumNumber < 20) {
					const numberUser = parseInt(prompt('Введіть число'))
					sumNumber += numberUser
				}
				document.write(`Сума чисел: ${sumNumber}`)
			</script>
		</div>
	</body>

</html>
