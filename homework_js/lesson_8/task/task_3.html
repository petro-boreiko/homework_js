<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">

	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 3</h1>
			<ul>

			</ul>

			<div class="list__text">
				<p>
					Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
				</p>
			</div>

			<script>
				const nameStudents = ['Іван', 'Борис', 'Вікторія', 'Андрій', 'Сергій', 'Іван', 'Світлана', 'Петро']

				function getCountNameIvan(names) {
					let count = 0
					for (let i = 0; i < names.length; i++) {
						if (names[i] === 'Іван') count++
					}
					return count
				}

				document.write(`В класі є стільки Іванів: ${getCountNameIvan(nameStudents)}`)  
			</script>
		</div>
	</body>

</html>
