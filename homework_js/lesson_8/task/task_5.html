<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 5</title>
	</head>

	<body>
		<!-- <table style="display: inline-block; margin-right: 20px;" border="2px"></table> -->

		<div class="wrapper">
			<h1 class="main-title">Задача 5</h1>

			<div class="list__text">
				<p>
					Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
					користувач
					(кількість грошей задається).
				</p>
			</div>

			<script>
				// Вхідні дані
				let userMoney = parseInt(prompt('Ввеідіть кількість грошей'))
				const products = ['milk', 'bread', 'juice', 'cheese', 'meat', 'sausages']
				const productsPrice = [20, 23, 22, 40, 38, 26]

				function getProductsAlloweUser(priceProducts, productsName, moneyUser) {
					let productsAlloweUser = []
					for (let i = 0; i < priceProducts.length; i++) {
						if (moneyUser > priceProducts[i]) {
							productsAlloweUser.push(productsName[i])
							moneyUser -= priceProducts[i]
						}
					}

					return productsAlloweUser
				}

				const productsAlloweUser = getProductsAlloweUser(productsPrice, products, userMoney)
				document.write(`Продукти які собі може позволити користувач: ${productsAlloweUser}`)
			</script>
		</div>
	</body>

</html>
