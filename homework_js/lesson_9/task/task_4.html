<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 4</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 4</h1>


			<div class="list__text">
				<p>Дано масив елементів. Вивести на екран елементи, що більші за 100
				</p>
			</div>

			<script>
				const numbers = [3, 700, 124, 45, 67, 395, 299, 100, 23, 578, 12, 68]

				function getNumbersMore100(numbers) {
					let numbersMore100 = []

					for (const number of numbers) {
						if (number > 100) numbersMore100.push(number)
					}

					return numbersMore100
				}

				document.write(getNumbersMore100(numbers))
			</script>
		</div>
	</body>

</html>
