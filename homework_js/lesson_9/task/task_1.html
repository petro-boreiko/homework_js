<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 1</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 1</h1>

			<div class="list__text">
				<p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості
					елементів заповнених нулями.</p>
			</div>

			<script>
				const numElements = parseInt(prompt('Введіть кількість елементів'))

				let newArray = new Array(numElements)
				newArray.fill(0)
				document.write(newArray)

			</script>
		</div>
	</body>

</html>
