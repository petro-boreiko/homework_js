<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 6</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 6</h1>

			<div class="list__text">

				<p>
					Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
				</p>
			</div>

			<script>
				const numbers = [4, 10, 2, 1, 1, 8, 2, 5, 5, 9, 11, 4]
				const firstElemnt = numbers[0]

				numbers.forEach((number, index, baseArr) => {
					if (number > firstElemnt) baseArr[index] = number * 2
				});
				document.write(numbers)
			</script>
		</div>
	</body>

</html>
