<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 8</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 8</h1>

			<div class="list__text">
				<p>
					Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
				</p>
			</div>

			<script>
				const carNumbers = ['AJ34', 'VD99', '89FF', 'AKD44', 'A444G', 'KI990', 'RT327', 'A006T']

				const firstLetterCarNumA = carNumbers.filter(element => element[0] === 'A')
				
				document.write(firstLetterCarNumA)
			</script>
		</div>
	</body>

</html>
