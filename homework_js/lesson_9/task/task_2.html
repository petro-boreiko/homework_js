<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 2</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 2</h1>

			<div class="list__text">
				<p> Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
					заповнена 7-ками.
				</p>
			</div>

			<script>
				let userNum = parseInt(prompt('Введіть кількість елементів'))

				const newArr = new Array(userNum)
				newArr.fill(1, 0, Math.ceil(userNum / 2))
				newArr.fill(7, Math.ceil(userNum / 2))
				document.write(newArr)
			</script>
		</div>
	</body>

</html>
