<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../js/script.js"></script>
		<link rel="stylesheet" href="../style.css">
		<title>Task 6</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 6</h1>

			<div class="list__text">
				<p>
					Розробити клас «Керівник танців»
				</p>
				<p>
					<img src="../img/04.png" alt="Image">
				</p>
			</div>

			<script>
				class DanceLeader {
					constructor(listBoy, listGirl) {
						this.listBoy = listBoy
						this.listGirl = listGirl
					}

					getRandomChooseNameBoy() {
						let randomNum = 1 + Math.floor(Math.random() * this.listBoy.length)
						return this.listBoy[randomNum - 1]
					}

					getRandomChooseNameGirl() {
						let randomNum = 1 + Math.floor(Math.random() * this.listGirl.length)
						return this.listGirl[randomNum - 1]
					}

					getPairDancing() {
						alert(`Пара для танців буде:  ${this.getRandomChooseNameBoy()} і ${this.getRandomChooseNameGirl()}`)
					}

					run() {
						setInterval(() => {
							this.getPairDancing()
						}, 5000)
					}
				}


				let listBoy = ['Andre', 'Mike', 'John', 'Leo', 'Jack']

				let listGirl = ['Anna', 'Julia', 'Emma', 'Alisia', 'Jessica']

				let organizationDances = new DanceLeader(listBoy, listGirl)

				organizationDances.run()
			</script>
		</div>
	</body>

</html>
