<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../js/script.js"></script>
		<link rel="stylesheet" href="../style.css">
		<title>Task 5</title>
	</head>

	<body>
		<div class="wrapper">
			<h1 class="main-title">Задача 5</h1>
			<div class="list__text">
				<p>
					Розробити клас Baner
				</p>
				<p>
					<img src="../img/03.png" alt="Image">
				</p>
			</div>

			<script>
				class Baner {
					constructor(listBaner) {
						this.listBaner = listBaner
					}

					getRandomSelectionBaner() {
						let randomBaner = 1 + Math.floor(Math.random() * this.listBaner.length)
						return listBaner[randomBaner - 1]
					}

					displayRandomBanner() {
						document.write(`
					<a href='${this.getRandomSelectionBaner().link}'>
						<img src="${this.getRandomSelectionBaner().img}" alt="Image">
					</a>
						`)
					}
				}

				let listBaner = [
					{
						img: '../img/01.jpg',
						link: 'https://translate.google.com/?sl=uk&tl=en&op=translate'
					},
					{
						img: "../img/02.webp",
						link: 'https://drive.google.com/drive/folders/10LTwkUxS3OLy54zsfVsUs80Oq8fkr-JK'
					},
					{
						img: "../img/03.webp",
						link: 'https://www.youtube.com/'
					},
					{
						img: "../img/04.jpg",
						link: 'https://www.adidas.pl/'
					},
					{
						img: "../img/nike.png",
						link: 'https://www.nike.com/pl/'
					},

				]

				let newBaner = new Baner(listBaner)
				newBaner.displayRandomBanner()
			</script>
		</div>
	</body>

</html>
