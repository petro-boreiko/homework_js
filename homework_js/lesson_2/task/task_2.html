<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 2</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 2</h1>

			<div class="list__text">
				<p>
					Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
				</p>
			</div>

			<script>
				// Вводимо необхіднв данi
				let userBirthday = parseInt(prompt('Введіть свій рік народження'))
				let currentUYear = 2024

				// Знаходимо вік
				let userAge = currentUYear - userBirthday



				// Виводимо результат
				document.write(`
					<p>Твій вік: ${userAge} років!</p>
					`)

			</script>
		</div>
	</body>

</html>
