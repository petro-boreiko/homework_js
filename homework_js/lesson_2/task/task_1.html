<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 1</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 1</h1>

			<div class="list__text">
				<p>
					Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
				</p>
			</div>

			<script>
				// Вводимо необхіднв данi
				let firstNumber = parseFloat(prompt('Введіть перше значення', '0'))
				let secondNumber = parseFloat(prompt('Введіть друге значення', '0'))

				// Знаходимо суму даних чисел
				let sumNumbers = firstNumber + secondNumber
				// Знаходимо добуток чисел
				let productNumbers = firstNumber * secondNumber
				//Знаходимо частку двох дійсних чисел
				let dividingNumbers = firstNumber / secondNumber

				// Виводимо результат
				document.write(`
					<table width="600px" border="2px">
						<tr height="30px" >
							<th>Шуканий результат</th>
							<th>Отримане значення</th>
						</tr>
						<tr height="30px">
							<th>Сума</th>
							<td>${sumNumbers}</td>
						</tr>
						<tr height="30px">
							<th>Добуток</th>
							<td>${productNumbers}</td>
						</tr>
						<tr height="30px">
							<th>Діленнґ</th>
							<td>${dividingNumbers}</td>
						</tr>
					</table>
					`)

			</script>
		</div>
	</body>

</html>
