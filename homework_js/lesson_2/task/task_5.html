<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 5</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 5</h1>

			<div class="list__text">
				<p>
					Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
				</p>
			</div>

			<script>
				// Вводимо необхіднs данi
				const secondsValue = 180
				const oneMinetHasSeconds = 60
				const oneHourHasMinets = 60


				// Знаходимо загальну кількість хвилин
				let totalMinets = parseInt(secondsValue / oneMinetHasSeconds)

				// Знаходимо кількість години
				let hours = parseInt(totalMinets / oneHourHasMinets)

				// Знаходимо скільки залишилося хвилин
				let minets = totalMinets - hours * oneHourHasMinets
				console.log(`Час від початку доби: ${hours} год ${minets} хвилини`);
			</script>
		</div>
	</body>

</html>
