<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 6</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 6</h1>

			<div class="list__text">
				<p>
					З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару
					окремо та
					загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
				</p>
			</div>

			<script>
				// Вводимо необхідні данi
				let priceMilk = parseFloat(prompt('Введіть ціну молока'))
				let amountMilk = parseFloat(prompt('Введіть кількість бутилок молока, шт'))
				let priceBread = parseFloat(prompt('Введіть ціну хліба'))
				let amountBread = parseFloat(prompt('Введіть кількість булок хліба, шт'))
				let priceSausage = parseFloat(prompt('Введіть ціну сосісок'))
				let amountSausage = parseFloat(prompt('Введіть кількість сосісок, кг'))

				// Розраховуємо вартість кожного товару
				let costMilk = priceMilk * amountMilk
				let costBread = priceBread * amountBread
				let costSausage = priceSausage * amountSausage

				// Розраховуємо загальну вартість товарів
				let totalCostProducts = costBread + costMilk + costSausage
				console.log(totalCostProducts);

				// Виводимо результат
				document.write(`
					<table width="800px" border="2px">
						<tr height="30px" >
							<th>Назва товару</th>
							<th>Кількість</th>
							<th>Ціна, грн</th>
							<th>Загальна вартість</th>
						</tr>
						<tr height="30px">
							<th>Молоко</th>
							<th>${amountMilk} шт.</th>
							<th>${priceMilk} грн.</th>
							<th>${costMilk} грн.</th>
						</tr>
						<tr height="30px">
							<th>Хліб</th>
							<th>${amountBread} шт.</th>
							<th>${priceBread} грн.</th>
							<th>${costBread} грн.</th>
						</tr>
						<tr height="30px">
							<th>Сосіски</th>
							<th>${amountSausage} кг.</th>
							<th>${priceSausage} грн.</th>
							<th>${costSausage} грн.</th>
						</tr>
						<tr height="30px">
							<th>Всього</th>
							<th></th>
							<th></th>
							<th>${totalCostProducts} грн.</th>
						</tr>
					</table>
					`)
			</script>
		</div>
	</body>

</html>
