<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 2</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 2</h1>

			<div class="list__text">
				<p>
					1. Вивести на екран номери місяців весни і літа (від 3 до 8) <br>
					2. Вивести на екран 8 кнопок з написом “Hello”.
				</p>
			</div>

			<script>
				// Задача 1
				for (let month = 3; month < 9; month++) {
					document.write(`${month}<br>`)
				}

				// Задача 2
				for (let button = 0; button < 8; button++) {
					document.write(`<br><button>Hello</button><br>`)
				}

			</script>
		</div>
	</body>

</html>
