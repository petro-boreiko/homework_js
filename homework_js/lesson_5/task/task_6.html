<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 6</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 6</h1>

			<div class="list__text">

				<p>
					Вивести на екран N абзаців (N вводиться користувачем) за зразком:
				</p>
			</div>

			<script>
				// Вводимо необхідні данi
				const totalParagraphs = parseInt(prompt('Введіть кількість абзаців, більше 00', 1))

				for (let i = 1; i < totalParagraphs + 1; i++) {
					document.write(`<h1>Заголовок ${i}</h1>`)

					for (let j = 1; j < totalParagraphs + 1; j++) {
						document.write(`<p>Розділ ${i}, параграф${j}</p>`)
					}
					document.write(`<br>`)
					document.write(`<hr>`)
				}

			</script>
		</div>
	</body>

</html>
