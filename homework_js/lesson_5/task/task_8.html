<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 8</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 8</h1>

			<div class="list__text">
				<p>
					Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів
					користувач
					намагається потопити корабель.
				</p>
			</div>

			<script>
				const game = alert('Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач намагається потопити корабель.')
				const rowNumber = parseInt(prompt('Введіть кількість рядків(N)', 1))
				const columnNumber = parseInt(prompt('Введіть кількість стопчиків(M)', 1))
				const bulletsNumber = parseInt(prompt('Введіть кількість снарядів(К)', 1))

				const computerRow = 1 + Math.floor(Math.random() * rowNumber)
				const computerColumn = 1 + Math.floor(Math.random() * columnNumber)

				for (let i = 0; i < bulletsNumber; i++) {
					const userRow = parseInt(prompt(`Введіть номер рядка до ${rowNumber}`))
					const userColumn = parseInt(prompt(`Введіть номер стовпця до ${columnNumber}`))

					if (userRow === computerRow && userColumn === computerColumn)
						alert('Ви влучили')
					else alert('Не влучив')
				}
			</script>
		</div>
	</body>

</html>
