<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 4</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 4</h1>


			<div class="list__text">
				<p>
					Створити 10 елементів для введення цін продуктів
				</p>
			</div>

			<script>
				for (let element = 1; element < 11; element++) {
					document.write(`Product #${element}: <input type="text"> <br>`)
					if (element === 10) document.write(`<button style="padding: 10px 25px; background-color: yellow; color: blue;" type="submit">Надіслати</button>`)
				}
			</script>
		</div>
	</body>

</html>
