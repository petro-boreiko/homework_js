<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 3</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 3</h1>
			<ul>

			</ul>

			<div class="list__text">
				<p>
					Вивести з використанням циклів маркований список з випадковими числами (1-100).Кількість випадкових чисел
					вводиться користувачем.
				</p>
			</div>

			<script>
				const totalRandomNum = parseInt(prompt('Введіть кількість випадкових чисел'))
				document.write(`<ul>`)
				for (let i = 0; i < totalRandomNum; i++) {
					const randomNum = 1 + Math.floor(Math.random() * 100)
					document.write(`
						<li>
							${randomNum}
						</li>`)
				}
				document.write(`</ul>`)

			</script>
		</div>
	</body>

</html>
