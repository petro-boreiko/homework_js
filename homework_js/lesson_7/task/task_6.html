<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 6</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 6</h1>

			<div class="list__text">

				<p>
					Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
					передаються у функцію)

				</p>
			</div>

			<style>
				img {
					width: 200px;
					height: 200px;
				}
			</style>

			<script>
				const img1 = '../img/01.jpg'
				const img2 = '../img/02.webp'
				const img3 = '../img/03.webp'
				const img4 = '../img/04.jpg'

				function getRandomImg(img1, img2, img3, img4) {
					const randomNumber = 1 + Math.floor(Math.random() * 4)

					switch (randomNumber) {
						case 1:
							return img1
						case 2:
							return img2
						case 3:
							return img3
						case 4:
							return img4
					}
				}

				let randomImg = document.write(`<img src="${getRandomImg(img1, img2, img3, img4)}" alt="Image">`)
			</script>
		</div>
	</body>
