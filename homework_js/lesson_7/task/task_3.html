			<div class="list__text">
				<p>
					Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних,
					кількість
					додатних, кількість більших за 100.
				</p>
			</div>

			<script>
				const num1 = parseFloat(prompt(`Введіть 1 число`))
				const num2 = parseFloat(prompt(`Введіть 2 число`))
				const num3 = parseFloat(prompt(`Введіть 3 число`))

				function getMultiResult(num1, num2, num3) {
					let countEventNum = 0
					let countPositiveNum = 0
					let countMore = 0

					if (num1 > 100) {
						countMore++
					}
					if (num2 > 100) {
						countMore++
					}
					if (num3 > 100) {
						countMore++
					}

					if (num1 % 2 === 0) {
						countEventNum++
					}
					if (num2 % 2 === 0) {
						countEventNum++
					}
					if (num3 % 2 === 0) {
						countEventNum++
					}

					if (num1 > 0) {
						countPositiveNum++
					}
					if (num2 > 0) {
						countPositiveNum++
					}
					if (num3 > 0) {
						countPositiveNum++
					}

					return document.write(`Кількість парних: ${countEventNum} <br>Кількість
					додатних: ${countPositiveNum} <br>Кількість більших за 100: ${countMore}`)
				}

				let multiResult = getMultiResult(num1, num2, num3)
			</script>
