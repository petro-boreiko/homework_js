<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 5</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 5</h1>

			<div class="list__text">
				<p>
					З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
					Вивести на екран
					назву транспортного засобу, яким він може керувати.
				</p>
			</div>

			<script>
				// Вводимо необхідні данi
				const driverLicense = prompt('Введіть назву категорії водія(A, B, C)')
				const categoriesA = 'A'
				const categoriesB = 'B'
				const categoriesC = 'C'

				// Проводимо розрахунки і виводимо результат
				let result
				switch (driverLicense.toUpperCase()) {
					case categoriesA: result = 'Ваш транспортний засіб - мотоцикл'
						break;
					case categoriesB: result = 'Ваш транспортний засіб - легковий автомобіль'
						break;
					case categoriesC: result = 'Ваш транспортний засіб вантажний автомобіль'
						break;

					default: result = 'Ваш транспортний засіб не відноситься до даних категорій'
						break;
				}
				document.write(result)
			</script>
		</div>
	</body>

</html>
