<!DOCTYPE html>
<html lang="zxx">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../style.css">
		<title>Task 3</title>
	</head>

	<body>

		<div class="wrapper">
			<h1 class="main-title">Задача 3</h1>

			<div class="list__text">
				<p>
					Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
				</p>
			</div>

			<script>
				// Вводимо необхідні данi
				const minNumber = 1
				const maxNumber = 5
				const randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1) + minNumber);

				const firstNumber = parseInt(prompt(`Спробуйте вгадати число від 1 до 5 за 2 спроби. Перше число`, '1'))
				const secondtNumber = parseInt(prompt(`Друге число`, '1'))


				// Проводимо розрахунки і виводимо результат
				if (firstNumber === randomNumber) document.write(`Ви ввгадали з першої спроби!`)
				else if (secondtNumber === randomNumber) document.write(`Ви ввгадали з другої спроби!`)
				else document.write(`Ви не вгадалчи або ввели некоректне значення, спробуйте ще раз!`)

			</script>
		</div>
	</body>

</html>
